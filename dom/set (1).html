<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM</title>
	<link rel="stylesheet" href="css/product.css">
</head>

<body>
	<div id="container">
		<h1 id="heading">에디오피아 게뎁</h1>
		<div id="prod-pic">
			<img src="images/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="200" height="200">
			<div id="small-pic">
				<img src="images/coffee-pink.jpg" class="small">
				<img src="images/coffee-blue.jpg" class="small">
				<img src="images/coffee-gray.jpg" class="small">
			</div>
		</div>
		<div id="desc">
			<ul>
				<li>상품명 : 에디오피아 게뎁</li>
				<li class="bluetext">판매가 : 9,000원</li>
				<li>배송비 : 3,000원<br>(50,000원 이상 구매시 무료)</li>
				<li>적립금 : 180원(2%)</li>
				<li>로스팅 : 2019.06.17</li>
				<button>장바구니 담기</button>
			</ul>
			<a href="#" id="view">상세 설명 보기</a>
		</div>
	</div>
</body>

</html>

<script>
	const txt = ['원산지 : 에디오피아', '지 역 : 이르가체프 코체레', '농 장 : 게뎁', '고 도 : 1,950 ~ 2,000 m', '품 종 : 지역 토착종', '가공법 : 워시드', 'Information', '2차 세계대전 이후 설립된 게뎁농장은 유기농 인증 농장으로 여성의 고용 창출과 지역사회 발전에 기여하며 3대째 이어져 내려오는 오랜 역사를 가진 농장입니다. 게뎁 농장은 SCAA 인증을 받은 커피 품질관리 실험실을 갖추고 있어 철처한 관리를 통해 스페셜티커피를 생산합니다.', 'Flavor Note', '은은하고 다채로운 꽃향, 망고, 다크 체리, 달달함이 입안 가득.']
	let images = document.querySelectorAll('#small-pic img');
	let pic = document.querySelector('#cup');
	let btn = document.querySelector('a');
	// let detail = document.querySelector('#detail');
	console.log(pic);
	let isOpen = false;
	// let detail = document.querySelector('#detail');
	// let detailNode = document.createElement(detail);
	let detail = document.createElement('detail');
	// detail.style.paddingTop = '20px';
	let hr = document.createElement('hr');
	// hr.style.clear = 'both';
	// hr.style.border = '1px dashed #f5f5f5';
	detail.appendChild(hr);

	let h2 = document.createElement('h2');
	// h2.style.fontSize = '1.5em';
	// h2.style.color = '#bebebe';
	// h2.style.fontWeight = 'normal';
	let txtNode1 = document.createTextNode('상품 상세 정보');
	h2.appendChild(txtNode1);
	detail.appendChild(h2);

	let ul = document.createElement('ul');
	for (let i = 0; i < 6; i++) {
		let li = document.createElement('li');
		// li.style.fontSize = '0.9em';
		// li.style.lineHeight = '1.4';
		let txtNode2 = document.createTextNode(txt[i]);
		li.appendChild(txtNode2);
		ul.appendChild(li)
	}
	detail.appendChild(ul);

	for (let i = 6; i < 10; i+=2) {
		let h3 = document.createElement('h3');
		// h3.style.fontSize = '1.1em';
		// h3.style.color = '#222';
		let txtNode3 = document.createTextNode(txt[i]);
		let p = document.createElement('p');
		// p.style.fontSize = '0.9em';
		// p.style.lineHeight = '1.4';
		// p.style.textAlign = 'justify';
		let txtNode4 = document.createTextNode(txt[i+1]);
		h3.appendChild(txtNode3);
		p.appendChild(txtNode4);
		detail.appendChild(h3);
		detail.appendChild(p);
	}

	console.log(detail);

	for (let i = 0; i < images.length; i++) {
		images[i].addEventListener('click', function () {
			pic.setAttribute('src', this.src);
		})
	}

	btn.addEventListener('click', function () {
		if (isOpen == false) {
			// detail.style.display = 'block';
			document.body.querySelector('#container').appendChild(detail);
			isOpen = true;
		}
		else {
			// detail.style.display = 'none';
			document.body.querySelector('#container').removeChild(detail);
			isOpen = false;
		}
	})
</script>

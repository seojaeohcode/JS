<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    #container{
      width: 500px;
      margin: 10px auto;
      padding: 20px;
    }
    #info{
      margin-top: 20px;
    }
  </style>
  <title>DOM</title>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="more(), this.onclick=''">더 보기</a>    
    <div id="info"></div>
  </div>
</body>
<script>
  function more(){
    let newP = document.createElement('p');
    let txtNode = document.createTextNode('DOM은 Document Object Model의 줄임말이다.');
    newP.appendChild(txtNode);
    document.querySelector('#info').appendChild(newP);

    let newImg = document.createElement('img');
    let srcNode = document.createAttribute('src');
    let altNode = document.createAttribute('alt');

    srcNode.value = "./images/dom.jpg";
    altNode.value = "돔 트리 구조 이미지";

    newImg.setAttributeNode(srcNode);
    newImg.setAttributeNode(altNode);

    document.querySelector('#info').appendChild(newImg);
  }
</script>
</html>

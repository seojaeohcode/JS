<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <img src="./images/easys-1.jpg" alt="여자아이" id="cover">
    </div>

    <script>
        let cover = document.querySelector('#cover');

        function changeGirl() {
            cover.src = "./images/easys-1.jpg"
        }
        function changeBoy() {
            cover.src = "./images/easys-2.jpg"
        }

        cover.addEventListener("mouseover", changeBoy, false);
        cover.addEventListener("mouseout", changeGirl, false);
    </script>
</body>

</html>

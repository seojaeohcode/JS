<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			//documnet.querySelector();
			// 태그 선택자 
			const tag = document.querySelector("h1").style.style.color = "springgreen";
			tag.style.color = "springgreen";

			// 아이디 선택자
			const id = document.querySelector('#header');
			id.style.backgroundColor = "orange";

			// 클래스 선택자(클래스가 두개 이상일 경우 .tt.ss처럼 작성 띄어쓰기x)
			const cls = document.querySelector('.tt');
			cls.style.textAlign = "center";

			// 속성 선택자
			const attri = document.querySelector('[type=text]');
			attri.style.borderRadius = "10px";

			// 후손 선택자
			const descendant = document.querySelector('body input');
			descendant.style.backgroundColor = "cyan";
		}) 
	</script>
	<title>DOM에 접근하기</title>
</head>

<body>
	<h1 id="header" class="tt">반갑습니다.</h1>
	<input type="text">
	<input>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    form {
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 30px;
      height: 20px;
      text-align: center;
    }

    button {
      margin-left: 10px;
    }

    table {
      width: 300px;
    }

    table,
    td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <form>
    <input type="text" id="rCount" value="1">행
    <input type="text" id="cCount" value="1">열
    <button onclick="drawTable(); return false;">작성</button>
  </form>
  <div id="contents"></div>

  <script>
    function drawTable() {
      let contents = document.querySelector('#contents');
      let row = document.querySelector('#rCount').value;
      let column = document.querySelector('#cCount').value;

      let table = document.createElement('table');

      for (let i = 0; i < row; i++) {
        let tr = document.createElement('tr');
        for (let j = 0; j < column; j++) {
          let text = document.createTextNode(`${i}, ${j}`);
          let td = document.createElement('td');
          td.appendChild(text);
          tr.appendChild(td);
          table.appendChild(tr);
        }
      }

      contents.appendChild(table);
    }
  </script>
</body>

</html>

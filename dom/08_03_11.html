<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		#wrap{
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        #rect{
            width: 150px;
            height: 150px;
            border: 2px solid black;
            margin: 30px auto;
            /* 변형속도 */
            transition: 1s;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <p>도형위에 마우스 포인터를 올려놓으세요.</p>
        <div id="rect"></div>
    </div>
    <script>
        let myRect = document.querySelector('#rect');

        myRect.addEventListener('mouseover', () => {
            myRect.style.borderRadius = '50%';
            myRect.style.backgroundColor = 'green';
        })

        myRect.addEventListener('mouseout', () => {
            myRect.style.borderRadius = '';
            myRect.style.backgroundColor = '';
        })
    </script>
</body>

</html>

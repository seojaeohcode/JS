<html>

<head>

    <link rel="stylesheet" href="./css/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.slider').bxSlider({
                auto:true,
                mode:'fade', //vertical/horizon/fade
                randomStart:true,
                speed:0.2,
            });
        });
    </script>

</head>

<body>
    <div id="wrap">
        <ul class="slider">
            <li><img src="img/photo/p1.jpg" alt="풍경"></li>
            <li><img src="img/photo/p2.jpg" alt="풍경"></li>
            <li><img src="img/photo/p3.jpg" alt="풍경"></li>
            <li><img src="img/photo/p4.jpg" alt="풍경"></li>
            <li><img src="img/photo/p5.jpg" alt="풍경"></li>
        </ul>
        <div>I am a slide.</div>
    </div>
</body>

</html>

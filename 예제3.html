<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        var name = prompt("회사의 이름은?", "");
        var sale = prompt("4분기 판매량", "0");
        
        var avg = (1200+1300+1000)/3;

        (sale >= avg)?document.write(`${name}의 판매량이 평균 이상입니다.`):document.write(`${name}의 판매량이 평균 미달입니다.`);
    </script>
    <title>Document</title>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        var today = new Date();
        var nowMonth = today.getMonth() + 1; //현재 월 -1로 출력되기 때문에 +1을 해주는 것.
        var nowDate = today.getDate();
        var nowDay = today.getDay();
        var nowHour = today.getHours();
        var nowMinute = today.getMinutes();
        var nowSecond = today.getSeconds();

        document.write(`<h1>오늘 날짜 정보</h1>`);
        document.write(`현재 월 : ${nowMonth} <br>`);
        document.write(`현재 일 : ${nowDate} <br>`);
        document.write(`현재 요일 : ${nowDay} <br>`);
        document.write(`현재 시간 : ${nowHour} <br>`);
        document.write(`현재 분 : ${nowMinute} <br>`);
        document.write(`현재 초 : ${nowSecond} <br>`);

        var worldCup = new Date(2022, 11, 21);
        var theYear = worldCup.getFullYear();
        var theMonth = worldCup.getMonth();
        var theDate = worldCup.getDate();
        var theDay = worldCup.getDay();
        document.write(`<h1> 월드컵 날짜 정보 </h1>`);
        document.write(`월드컵은 몇년? : ${theYear} <br>`);
        document.write(`현재 월 : ${theMonth} <br>`);
        document.write(`현재 일 : ${theDate} <br>`);
        // document.write(`현재 요일 : ${theDay} <br>`);
        switch (theDay) {
            case 0:
                document.write(`현재 요일 : 일요일 <br>`);
                break;
            case 1:
                document.write(`현재 요일 : 월요일 <br>`);
                break;
            case 2:
                document.write(`현재 요일 : 화요일 <br>`);
                break;
            case 3:
                document.write(`현재 요일 : 수요일 <br>`);
                break;
            case 4:
                document.write(`현재 요일 : 목요일 <br>`);
                break;
            case 5:
                document.write(`현재 요일 : 금요일 <br>`);
                break;
            case 6:
                document.write(`현재 요일 : 토요일 <br>`);
                break;
            default:
                document.write(`에러 <br>`);
                break;
        }
    </script>
    <title>Document</title>
</head>

<body>
    <!-- 객체 속성 메서드... -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        var num = 2.12357;
        var roundNum = Math.round(num);
        var ceilNum = Math.ceil(num);
        var floorNum = Math.floor(num);
        
        document.write(`<h1> 수학 객체 </h1>`);
        document.write(`반올림 : ${roundNum} <br>`);
        document.write(`올림 : ${ceilNum} <br>`);
        document.write(`내림 : ${floorNum} <br>`);
        document.write(`원주율 : ${Math.PI} <br>`);
        

        var minNum = Math.min(1,2,3,4,5,6,7);
        var maxNum = Math.max(1,2,3,4,5,6,7);
        var nsNum = Math.random();//0~1사이에 난수발생
        var absNum = Math.abs(num);

        document.write(`최소 : ${minNum} <br>`);
        document.write(`최대 : ${maxNum} <br>`);
        document.write(`난수 : ${nsNum} <br>`);
        document.write(`절댓값 : ${absNum} <br>`);
        
    </script>
    <title>Document</title>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        var name = prompt("당신의 이름은?", "");
        var height = prompt("당신의 신장은?", "0");
        var weight = prompt("당신의 몸무게는?", "0");
        
        var result = (height-100)*0.9;
        
        (weight-result>=5 || weight-result<=-5)?
        ((weight-result>=5)?document.write(`${name}님의 적정 체중은 ${result}이며 ${weight-result}만큼 초과했습니다.`)
        :document.write(`${name}님의 적정 체중은 ${result}이며 ${result-weight}만큼 부족합니다.`))
        :document.write(`${name}님의 적정 체중은 ${result}이며 적정체중입니다.`);
    </script>
    <title>Document</title>
</head>

<body>

</body>

</html>

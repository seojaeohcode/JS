<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menubar2.css">
    <script src="./js.js"></script>
    <script>
        $(function () {
            $('a').on('click', function () {
                $('ul').slideUp(500);
                $(this).children('ul').slideDown(500);
            })
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div>
        <a href="#">이벤트대상1
            <ul>
                <li>리스트1</li>
                <li>리스트2</li>
                <li>리스트3</li>
            </ul>
        </a>
    </div>
    
    <div>
        <a href="#">이벤트대상2
            <ul>
                <li>리스트4</li>
                <li>리스트5</li>
                <li>리스트6</li>
            </ul>
        </a>
    </div>

    <div>
        <a href="#">이벤트대상3
            <ul>
                <li>리스트7</li>
                <li>리스트8</li>
                <li>리스트9</li>
            </ul>
        </a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js.js"></script>
<script>
$(function(){
	$(document).on('keydown',keyEnter);

	// 인수 = (i => e를 의미)
	function keyEnter(i) {
		var direct = "";

		switch(i.keyCode){
			case 37:direct = 'LEFT';
			break;
			case 38:direct = 'TOP';
			break;
			case 39:direct = 'RIGHT';
			break;
			case 40:direct = 'BOTTOM';
			break;
		}

		if(direct){
			$('#user_id').val(direct);
		}
	}
});
</script>
</head>
<body>
	<p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>

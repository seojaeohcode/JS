<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="./js.js"></script>
	<script>
		$(function () {
			$('input[type=text]').eq(0).on({
				'focus': function () {
					$('input[type=text]:eq(0)').css('background', 'pink');
				},
				'blur': function () {
					$('input[type=text]:eq(0)').css('background', 'none');
				},
			});
			$('input[type=password]').eq(0).on({
				'focus': function () {
					$('input[type=password]:eq(0)').css('background', 'pink');
				},
				'blur': function () {
					$('input[type=password]:eq(0)').css('background', 'none');
				}
			});
			$('input[type=text]').eq(1).on({
				'focusin': function () {
					$('#frm_2').css('background', 'pink');
				}
			});
			$('input[type=password]').eq(1).on({
				'focusin': function () {
					$('#frm_2').css('background', 'pink');
				}
			});
			$('#frm_2').on({
				'focusout': function () {
					$('#frm_2').css('background', 'none');
				}
			});
		});
	</script>
</head>

<body>
	<h1>focus / blur</h1>
	<form action="#">
		<p>
			<label for="user_id_1">ID</label>
			<input type="text" name="user_id_1" id="user_id_1">
		</p>
		<p>
			<label for="user_pw_1">PW</label>
			<input type="password" name="user_pw_1" id="user_pw_1">
		</p>
	</form>
	<h1>focusin / focusout</h1>
	<form action="#" id="frm_2">
		<p>
			<label for="user_id_2">ID</label>
			<input type="text" name="user_id_2" id="user_id_2">
		</p>
		<p>
			<label for="user_pw_2">PW</label>
			<input type="password" name="user_pw_2" id="user_pw_2">
		</p>
	</form>
</body>

</html>

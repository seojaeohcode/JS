<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="./js.js"></script>
<script>
$(function(){
	$('#btn1').on({
		'mouseover':function() {
			$('.txt').text('javascript');
		},
	});
	$('#btn2').on({
		'mouseover':function() {
			$('.txt').text('welcome!');
		},
	});
	$('#btn1, #btn2').on({
		'mouseout':function() {
			$('.txt').empty();
		},
	});
});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>

    <script>
        const ver = navigator.userAgent;
        console.log(ver);
        // 정규표현식
        const isIE = /trident/i.test(ver);

        if(isIE){
            alert("익스플로러 브라우저로 접속하셨습니다. 이 웹페이지는 익스플로러를 지원하지 않습니다. 다른 브라우저로 접속하세요.");
        }

        //템플릿 문자를 인식하지 못함 (``)
    </script>
    <title>Document</title>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 이름을 줘야 다시 팝업이 뜨지 않음.
        // window.open("notice.html","pop","width=500, height=400, left=200, top=300");

        function openCenter(doc, win, w, h) {
            var left = ((screen.availWidth-w)/2);
            var top = ((screen.availHeight-h)/2);
            var opt = "left=" + left + ", top=" + top + ", width="+ w + ",height=" + h;
            window.open(doc,win,opt);
        }

        openCenter("notice.html", "pop", 500, 720);
    </script>
    <title>Document</title>
</head>
<body>
    <p>문서를 열면 팝업창이 열립니다.</p>
</body>
</html>

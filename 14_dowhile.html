<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        var repeat = 0;
        var even = 0;
        var odd =0;

        do{
            if(repeat%2==0){
                even+=repeat;
            }else{
                odd+=repeat;
            }
            repeat++;
        }while(repeat<=10)

        console.log("짝수: "+even);
        console.log("홀수: "+odd);
    </script>
    <title>Document</title>
</head>

</body>

</html>
